<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- linking the css file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- tab title -->
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="home-screen" id="home-screen">
      <button class="pixel-button" onclick="showOverlay()">START QUIZ</button>
      <div class="overlay" id="overlay">
        <h1>How to play?</h1>
        <p>Answer as many questions as possible within 1 minute</p>
        <div class="button-group">
          <button class="pixel-button" onclick="startQuiz()">Start</button>
          <button class="pixel-button" onclick="hideOverlay()">Close</button>
        </div>
      </div>
    </div>

    <div class="quiz-container" id="quiz-container">
      <div>
        <div class="question" id="question"></div>
        <div class="choices" id="choices"></div>
      </div>
      <div class="timer" id="timer"></div>
      <audio id="quiz-soundtrack" loop>
        <source src="sound.mp3" type="audio/mpeg">
    </audio>
    </div>
  

    <!-- linking the js file -->
    <script src="script.js"></script>
  </body>
</html>
